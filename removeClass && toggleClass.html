<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery-1.8.2.js"></script>
	<style >
		.red{color:red;}
		.bold{font-weight: bold}
		.italic{font-size: style}
	</style>
	<script type="text/javascript">
		$(function() {
			$("button").eq(0).click(function() {
				$("p").addClass("red");
			})
			.end().eq(1).click(function() {
				if($("p").hasClass("red")){/*hasClass(),如果制定的类,返回true*/
					$("p").removeClass("red");
				};
				if($("p").hasClass("bold")){
					$("p").removeClass("bold");
				}

			})
		});
    </script> 
			
</head>
<body>
	<button ondblclick="$('p').addClass('bold')">单击红色字体，双击变粗</button>
	<button>删除一切吧！！</button>
	<p>我是苦逼的实验字段</p>
</body>
</html>
